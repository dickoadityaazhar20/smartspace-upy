# Nixpacks configuration for SmartSpace UPY
# Prevents migrate from running during build phase

[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["python manage.py collectstatic --noinput"]

# Start command is defined in railway.toml
# Migrations run at deploy time, not build time
