{% load i18n static %}
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartSpace Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* ANIMATED GRADIENT BACKGROUND */
        .bg-animated {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg,
                    #0f172a 0%,
                    #1e1b4b 25%,
                    #312e81 50%,
                    #1e1b4b 75%,
                    #0f172a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -3;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* FLOATING PARTICLES */
        .particles {
            position: fixed;
            inset: 0;
            z-index: -2;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .particle:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
            animation-duration: 20s;
        }

        .particle:nth-child(3) {
            left: 30%;
            animation-delay: 4s;
            animation-duration: 28s;
        }

        .particle:nth-child(4) {
            left: 40%;
            animation-delay: 1s;
            animation-duration: 22s;
        }

        .particle:nth-child(5) {
            left: 50%;
            animation-delay: 3s;
            animation-duration: 24s;
        }

        .particle:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
            animation-duration: 26s;
        }

        .particle:nth-child(7) {
            left: 70%;
            animation-delay: 0.5s;
            animation-duration: 21s;
        }

        .particle:nth-child(8) {
            left: 80%;
            animation-delay: 2.5s;
            animation-duration: 23s;
        }

        .particle:nth-child(9) {
            left: 90%;
            animation-delay: 4.5s;
            animation-duration: 27s;
        }

        .particle:nth-child(10) {
            left: 15%;
            animation-delay: 1.5s;
            animation-duration: 19s;
        }

        .particle:nth-child(11) {
            left: 35%;
            animation-delay: 3.5s;
            animation-duration: 29s;
        }

        .particle:nth-child(12) {
            left: 55%;
            animation-delay: 0.2s;
            animation-duration: 18s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* TWINKLING STARS */
        .stars {
            position: fixed;
            inset: 0;
            z-index: -2;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: 0;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0.5);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Star positions - generate 30 stars */
        .star:nth-child(1) {
            left: 5%;
            top: 10%;
            --duration: 2s;
            animation-delay: 0s;
        }

        .star:nth-child(2) {
            left: 15%;
            top: 25%;
            --duration: 3s;
            animation-delay: 0.5s;
        }

        .star:nth-child(3) {
            left: 25%;
            top: 5%;
            --duration: 2.5s;
            animation-delay: 1s;
        }

        .star:nth-child(4) {
            left: 35%;

            --duration: 1.8s;
            animation-delay: 0.3s;
        }

        .star:nth-child(5) {
            left: 45%;
            top: 15%;
            --duration: 2.2s;
            animation-delay: 1.5s;
        }

        .star:nth-child(6) {
            left: 55%;
            top: 30%;
            --duration: 3.2s;
            animation-delay: 0.8s;
        }

        .star:nth-child(7) {
            left: 65%;
            top: 8%;
            --duration: 2.8s;
            animation-delay: 2s;
        }

        .star:nth-child(8) {
            left: 75%;
            top: 45%;
            --duration: 1.5s;
            animation-delay: 0.2s;
        }

        .star:nth-child(9) {
            left: 85%;
            top: 20%;
            --duration: 2.6s;
            animation-delay: 1.2s;
        }

        .star:nth-child(10) {
            left: 95%;
            top: 35%;
            --duration: 3s;
            animation-delay: 0.7s;
        }

        .star:nth-child(11) {
            left: 8%;
            top: 55%;
            --duration: 2.3s;
            animation-delay: 1.8s;
        }

        .star:nth-child(12) {
            left: 18%;
            top: 70%;
            --duration: 1.9s;
            animation-delay: 0.4s;
        }

        .star:nth-child(13) {
            left: 28%;
            top: 85%;
            --duration: 2.7s;
            animation-delay: 1.1s;
        }

        .star:nth-child(14) {
            left: 38%;
            top: 60%;
            --duration: 3.1s;
            animation-delay: 0.6s;
        }

        .star:nth-child(15) {
            left: 48%;
            top: 75%;
            --duration: 2.1s;
            animation-delay: 1.4s;
        }

        .star:nth-child(16) {
            left: 58%;
            top: 90%;
            --duration: 1.7s;
            animation-delay: 0.9s;
        }

        .star:nth-child(17) {
            left: 68%;
            top: 65%;
            --duration: 2.4s;
            animation-delay: 1.6s;
        }

        .star:nth-child(18) {
            left: 78%;
            top: 80%;
            --duration: 2.9s;
            animation-delay: 0.1s;
        }

        .star:nth-child(19) {
            left: 88%;
            top: 50%;
            --duration: 1.6s;
            animation-delay: 1.3s;
        }

        .star:nth-child(20) {
            left: 92%;
            top: 70%;
            --duration: 2s;
            animation-delay: 0.5s;
        }

        .star:nth-child(21) {
            left: 3%;
            top: 88%;
            --duration: 2.5s;
            animation-delay: 1.7s;
        }

        .star:nth-child(22) {
            left: 22%;
            top: 42%;
            --duration: 3.3s;
            animation-delay: 0.2s;
        }

        .star:nth-child(23) {
            left: 42%;
            top: 52%;
            --duration: 1.8s;
            animation-delay: 1.9s;
        }

        .star:nth-child(24) {
            left: 62%;
            top: 48%;
            --duration: 2.2s;
            animation-delay: 0.4s;
        }

        .star:nth-child(25) {
            left: 82%;
            top: 12%;
            --duration: 2.8s;
            animation-delay: 1s;
        }

        /* SHOOTING STARS - Realistic Meteor Effect */
        .shooting-stars {
            position: fixed;
            inset: 0;
            z-index: -2;
            overflow: hidden;
            pointer-events: none;
        }

        .shooting-star {
            position: absolute;
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.1) 30%,
                    rgba(255, 255, 255, 0.4) 60%,
                    rgba(255, 255, 255, 0.8) 85%,
                    rgba(255, 255, 255, 1) 100%);
            border-radius: 100px;
            opacity: 0;
            transform: rotate(35deg);
            animation: shootingStar linear infinite;
            filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.8));
        }

        /* Bright glowing head of the meteor */
        .shooting-star::before {
            content: '';
            position: absolute;
            right: -4px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #fff 0%, rgba(200, 220, 255, 0.8) 40%, transparent 70%);
            border-radius: 50%;
            box-shadow:
                0 0 10px 4px rgba(255, 255, 255, 0.9),
                0 0 20px 8px rgba(200, 220, 255, 0.6),
                0 0 40px 12px rgba(150, 180, 255, 0.3);
        }

        /* Secondary trail glow */
        .shooting-star::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(200, 220, 255, 0.3) 60%, rgba(255, 255, 255, 0.5) 100%);
            border-radius: 100px;
            filter: blur(2px);
        }

        .shooting-star:nth-child(1) {
            top: -10%;
            left: 5%;
            animation-delay: 0s;
            animation-duration: 2.5s;
        }

        .shooting-star:nth-child(2) {
            top: -10%;
            left: 25%;
            animation-delay: 4s;
            animation-duration: 2.8s;
        }

        .shooting-star:nth-child(3) {
            top: -10%;
            left: 45%;
            animation-delay: 8s;
            animation-duration: 2.2s;
        }

        .shooting-star:nth-child(4) {
            top: -10%;
            left: 65%;
            animation-delay: 3s;
            animation-duration: 2.6s;
        }

        .shooting-star:nth-child(5) {
            top: -10%;
            left: 85%;
            animation-delay: 10s;
            animation-duration: 2.4s;
        }

        .shooting-star:nth-child(6) {
            top: -10%;
            left: 15%;
            animation-delay: 6s;
            animation-duration: 3s;
        }

        .shooting-star:nth-child(7) {
            top: -10%;
            left: 35%;
            animation-delay: 12s;
            animation-duration: 2.3s;
        }

        .shooting-star:nth-child(8) {
            top: -10%;
            left: 55%;
            animation-delay: 1.5s;
            animation-duration: 2.7s;
        }

        .shooting-star:nth-child(9) {
            top: -10%;
            left: 75%;
            animation-delay: 7s;
            animation-duration: 2.5s;
        }

        .shooting-star:nth-child(10) {
            top: -10%;
            left: 95%;
            animation-delay: 5s;
            animation-duration: 2.9s;
        }

        @keyframes shootingStar {
            0% {
                opacity: 0;
                transform: rotate(35deg) translate(0, 0);
            }

            2% {
                opacity: 1;
            }

            20% {
                opacity: 0.8;
            }

            40% {
                opacity: 0;
                transform: rotate(35deg) translate(calc(100vw * 0.7), calc(100vh * 0.7));
            }

            100% {
                opacity: 0;
                transform: rotate(35deg) translate(calc(100vw * 0.7), calc(100vh * 0.7));
            }
        }

        /* NEBULA CLOUDS */
        .nebula {
            position: fixed;
            inset: 0;
            z-index: -2;
            opacity: 0.4;
        }

        .nebula::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            top: -20%;
            left: -10%;
            background: radial-gradient(ellipse, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            animation: nebulaDrift 30s ease-in-out infinite;
        }

        .nebula::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            bottom: -15%;
            right: -5%;
            background: radial-gradient(ellipse, rgba(59, 130, 246, 0.25) 0%, transparent 70%);
            animation: nebulaDrift 25s ease-in-out infinite reverse;
        }

        @keyframes nebulaDrift {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(50px, 30px) scale(1.1);
            }
        }

        /* AURORA EFFECT */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            z-index: -2;
            background: linear-gradient(180deg,
                    rgba(16, 185, 129, 0.1) 0%,
                    rgba(59, 130, 246, 0.08) 30%,
                    rgba(139, 92, 246, 0.05) 60%,
                    transparent 100%);
            animation: auroraWave 10s ease-in-out infinite;
            filter: blur(40px);
        }

        @keyframes auroraWave {

            0%,
            100% {
                opacity: 0.3;
                transform: translateY(-20px) scaleY(1);
            }

            50% {
                opacity: 0.6;
                transform: translateY(0) scaleY(1.2);
            }
        }

        /* MESH GRADIENT OVERLAY */
        .mesh-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 60%);
            animation: meshPulse 8s ease-in-out infinite alternate;
        }

        @keyframes meshPulse {
            0% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }

        /* GLASSMORPHISM LOGIN CARD */
        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.25) 0%, rgba(59, 130, 246, 0.15) 50%, rgba(139, 92, 246, 0.2) 100%);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 0 80px rgba(139, 92, 246, 0.1);
            animation: cardAppear 0.6s ease-out;
            margin: 20px;
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* LOGO */
        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #10B981, #3B82F6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 8px;
        }

        /* FORM STYLES */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            font-size: 15px;
            color: #fff;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .input-wrapper:focus-within .input-icon {
            color: #3B82F6;
        }

        /* SUBMIT BUTTON */
        .submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 15px;
            font-weight: 600;
            color: #1e1b4b;
            background: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
            background: #f0f0ff;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* ERROR MESSAGES */
        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .error-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* FOOTER */
        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-footer a {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #10B981;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            .logo-text {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animated"></div>

    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Twinkling Stars -->
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <!-- Shooting Stars -->
    <div class="shooting-stars">
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
    </div>

    <!-- Nebula Clouds -->
    <div class="nebula"></div>

    <!-- Aurora Effect -->
    <div class="aurora"></div>

    <!-- Mesh Gradient Overlay -->
    <div class="mesh-overlay"></div>

    <!-- Login Card -->
    <div class="login-card">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo-text">SmartSpace</div>
            <div class="logo-subtitle">Admin Dashboard UPY</div>
        </div>

        <!-- Error Messages -->
        {% if form.errors %}
        <div class="error-message">
            <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>Username atau password salah. Silakan coba lagi.</span>
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            <div class="form-group">
                <label class="form-label" for="id_username">Username</label>
                <div class="input-wrapper">
                    <input type="text" name="username" id="id_username" class="form-input"
                        placeholder="Masukkan username" autocomplete="username" autofocus required>
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="id_password">Password</label>
                <div class="input-wrapper">
                    <input type="password" name="password" id="id_password" class="form-input"
                        placeholder="Masukkan password" autocomplete="current-password" required>
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                        </path>
                    </svg>
                </div>
            </div>

            <button type="submit" class="submit-btn">Masuk ke Dashboard</button>
        </form>

        <!-- Footer -->
        <div class="login-footer">
            <a href="/">‚Üê Kembali ke Website</a>
        </div>
    </div>
</body>

</html>
