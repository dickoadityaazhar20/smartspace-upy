{% load i18n static %}
<!DOCTYPE html>
<html lang="id" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartSpace Admin</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* ============================================
           ANIMATED GRADIENT BACKGROUND
           ============================================ */
        .bg-animated {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg,
                    #0f172a 0%,
                    #1e1b4b 25%,
                    #312e81 50%,
                    #1e1b4b 75%,
                    #0f172a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -3;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* ============================================
           FLOATING PARTICLES
           ============================================ */
        .particles {
            position: fixed;
            inset: 0;
            z-index: -2;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .particle:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
            animation-duration: 20s;
        }

        .particle:nth-child(3) {
            left: 30%;
            animation-delay: 4s;
            animation-duration: 28s;
        }

        .particle:nth-child(4) {
            left: 40%;
            animation-delay: 1s;
            animation-duration: 22s;
        }

        .particle:nth-child(5) {
            left: 50%;
            animation-delay: 3s;
            animation-duration: 24s;
        }

        .particle:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
            animation-duration: 26s;
        }

        .particle:nth-child(7) {
            left: 70%;
            animation-delay: 0.5s;
            animation-duration: 21s;
        }

        .particle:nth-child(8) {
            left: 80%;
            animation-delay: 2.5s;
            animation-duration: 23s;
        }

        .particle:nth-child(9) {
            left: 90%;
            animation-delay: 4.5s;
            animation-duration: 27s;
        }

        .particle:nth-child(10) {
            left: 15%;
            animation-delay: 1.5s;
            animation-duration: 19s;
        }

        .particle:nth-child(11) {
            left: 35%;
            animation-delay: 3.5s;
            animation-duration: 29s;
        }

        .particle:nth-child(12) {
            left: 55%;
            animation-delay: 0.2s;
            animation-duration: 18s;
        }

        .particle:nth-child(13) {
            left: 75%;
            animation-delay: 2.2s;
            animation-duration: 30s;
        }

        .particle:nth-child(14) {
            left: 95%;
            animation-delay: 4.2s;
            animation-duration: 17s;
        }

        .particle:nth-child(15) {
            left: 5%;
            animation-delay: 1.2s;
            animation-duration: 31s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* ============================================
           MESH GRADIENT OVERLAY
           ============================================ */
        .mesh-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 60%);
            animation: meshPulse 8s ease-in-out infinite alternate;
        }

        @keyframes meshPulse {
            0% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }

        /* ============================================
           GLASSMORPHISM LOGIN CARD
           ============================================ */
        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: cardAppear 0.6s ease-out;
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ============================================
           LOGO
           ============================================ */
        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-container img {
            height: 48px;
            margin-bottom: 12px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #10B981, #3B82F6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 8px;
        }

        /* ============================================
           FORM STYLES
           ============================================ */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            font-size: 15px;
            color: #fff;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15);
        }

        .form-input:focus+.input-icon,
        .input-wrapper:focus-within .input-icon {
            color: #10B981;
        }

        /* ============================================
           SUBMIT BUTTON
           ============================================ */
        .submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #10B981, #059669);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #059669, #047857);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .submit-btn:hover::before {
            opacity: 1;
        }

        .submit-btn span {
            position: relative;
            z-index: 1;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* ============================================
           ERROR MESSAGES
           ============================================ */
        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .error-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* ============================================
           FOOTER
           ============================================ */
        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-footer a {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #10B981;
        }

        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (max-width: 480px) {
            .login-card {
                margin: 20px;
                padding: 32px 24px;
            }

            .logo-text {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animated"></div>

    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Mesh Gradient Overlay -->
    <div class="mesh-overlay"></div>

    <!-- Login Card -->
    <div class="login-card">
        <!-- Logo -->
        <div class="logo-container">
            <img src="{% static 'logo.png' %}" alt="SmartSpace Logo" onerror="this.style.display='none'">
            <div class="logo-text">SmartSpace</div>
            <div class="logo-subtitle">Admin Dashboard UPY</div>
        </div>

        <!-- Error Messages -->
        {% if form.errors %}
        <div class="error-message">
            <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>Username atau password salah. Silakan coba lagi.</span>
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="post" action="">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            <div class="form-group">
                <label class="form-label" for="id_username">Username</label>
                <div class="input-wrapper">
                    <input type="text" name="username" id="id_username" class="form-input"
                        placeholder="Masukkan username" autocomplete="username" autofocus required>
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="id_password">Password</label>
                <div class="input-wrapper">
                    <input type="password" name="password" id="id_password" class="form-input"
                        placeholder="Masukkan password" autocomplete="current-password" required>
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                        </path>
                    </svg>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <span>Masuk ke Dashboard</span>
            </button>
        </form>

        <!-- Footer -->
        <div class="login-footer">
            <a href="/">‚Üê Kembali ke Website</a>
        </div>
    </div>
</body>

</html>
